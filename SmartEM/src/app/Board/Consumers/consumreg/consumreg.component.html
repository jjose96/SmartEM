<div class="arr">
  <div class="card shadow-5">
<h3 class="card-header stylish-color-dark lighten-1 white-text text-uppercase font-weight-bold text-center py-5"> NEW CONSUMER REGISTRATION</h3>
<div class="card-body aaa">
<!-- Default form register -->
<form method="POST" #userreg="ngForm" (ngSubmit)="OnSubmit(userreg.value)">
  <div class="form-row mb-4">
      <div class="col">
          <!-- First name -->
          <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name" name="firstname" ngModel required>
      </div>
      <div class="col">
          <!-- Last name -->
          <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name" name="lastname" ngModel required>
      </div>
  </div>
  <input type="text" id="username" class="form-control mb-4" placeholder="Consumer Id" name="username" ngModel required>
  <!-- E-mail -->
  <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" name="email" ngModel required>

  <!-- Password -->

  <!-- Phone number -->
  <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock" name="phone" ngModel required>
  <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
  </small>

  <!-- Sign up button -->
  <input type="submit" class="btn btn-info my-4 btn-block" value="Register">

</form>
<!-- Default form register -->
<div style="margin-top: 10px;" ></div>
</div>
</div>
