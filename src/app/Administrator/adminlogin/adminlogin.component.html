<div id="login">
    <div class="container bg-dark stg">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post" #userlogin="ngForm" (ngSubmit)="OnSubmit(userlogin.value)">
                        <h3 class="text-center text-info"> Administrator Login</h3>
                        <div *ngIf="state==0">
                            <div class="card">
                                <div class="card-body text-danger">
                                    Wrong Username or Password
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                        <button class="btn btn-danger" (click)="Home()">Go to Home</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
