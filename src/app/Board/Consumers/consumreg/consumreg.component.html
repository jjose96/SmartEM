<div class="arr">
    <div class="card" *ngIf="status==1">
        <div class="card-body">
            <div class="text-success">
                Account Created ! Consumer will receive a confirmation email to setup password
            </div>
        </div>
    </div>
    <div class="card" *ngIf="status==0">
        <div class="card-body">
            <div class="text-danger">
                ConsumerId already registered !
            </div>
        </div>
    </div>
    <div class="card shadow-5">
        <h3 class="card-header bg-warning lighten-1 white-text text-uppercase font-weight-bold text-center py-5"> NEW CONSUMER REGISTRATION</h3>
        <div class="card-body aaa">
            <!-- Default form register -->
            <form method="POST" #userreg="ngForm" (ngSubmit)="OnSubmit(userreg.value)">
                <div class="form-row mb-4">
                    <div class="col">
                        <!-- First name -->
                        <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name" name="firstname" ngModel required>
                    </div>
                    <div class="col">
                        <!-- Last name -->
                        <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name" name="lastname" ngModel required>
                    </div>
                </div>
                <input type="number" id="username" class="form-control mb-4" placeholder="Consumer Id" name="username" ngModel required>
                <!-- E-mail -->
                <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" name="email" ngModel required>

                <!-- Password -->

                <!-- Phone number -->
                <input type="number" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock" name="phone" ngModel required>
                <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
  </small>
                <div class="row">
                    <div class="d-flex justify-content-center">
                        <input type="submit" [disabled]="!userreg.valid" class="btn btn-success" value="Save Profile" data-toggle="modal" data-target="#exampleModal">
                        <button type="button" routerLink="../" class="btn btn-warning">Cancel</button>
                    </div>
                </div>
                <!-- Sign up button -->

            </form>
            <!-- Default form register -->
            <div style="margin-top: 10px;"></div>
        </div>
    </div>
