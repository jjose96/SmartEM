<div class="container-fluid mt--7 d-flex justify-content-center teg">
    <div class="row">
        <div class="col-xl-10 order-xl-1">
            <div class="card border-dark bg-light shadow">
                <div class="card-body">
                    <form method="post" #user="ngForm" (ngSubmit)="onSubmit(user.value)">
                        <!-- Address -->
                        <span *ngIf="state==0" class="text-danger">{{note}}</span>

                        <h6 class="heading-small text-muted mb-4">Contact information</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-address">Address</label>
                                        <input id="input-address" class="form-control form-control-alternative" autocomplete="off" type="text" name="address" ngModel>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-city">City</label>
                                        <input type="text" id="input-city" class="form-control form-control-alternative" autocomplete="off" name="city" ngModel>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-country">Postal code</label>
                                        <input type="number" id="input-postal-code" class="form-control form-control-alternative" autocomplete="off" name="pincode" ngModel>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <h6 class="heading-small text-muted mb-4">Password settings</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-first-name">New password</label>
                                        <input type="password" [ngModel]='users.password' class="form-control form-control-alternative" name="txtPassword" #txtPassword="ngModel" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" compare-password="txtConfirmPassword" parent="true" required>
                                        <span class="text-danger" *ngIf="txtPassword.dirty && txtPassword.errors && txtPassword.errors.required">Password is required </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-first-name">Verify password</label>
                                        <input type="password" [ngModel]='users.confirmPassword' class="form-control form-control-alternative" name="txtConfirmPassword" #txtConfirmPassword="ngModel" compare-password="txtPassword" required>
                                        <span class="text-danger" *ngIf="txtConfirmPassword.dirty && txtConfirmPassword.errors && txtConfirmPassword.errors.required">Password is required </span>
                                        <span class="text-danger" *ngIf="txtConfirmPassword.dirty && ((txtPassword.errors && txtPassword.errors.compare) || (txtConfirmPassword.errors && txtConfirmPassword.errors.compare)) && !txtConfirmPassword.errors.required">Password Doesn't match</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <span *ngIf="!user.valid" class="text-warning">Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</span>

                        <div class="d-flex justify-content-center">
                            <input type="submit" [disabled]="!user.valid" class="btn btn-success" value="Verify" data-toggle="modal" data-target="#exampleModal">
                            <button type="button" routerLink="/" class="btn btn-warning">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
