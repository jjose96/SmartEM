<div class="main-content arran">

    <!-- Top navbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
    </nav>
    <!-- Header -->
    <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 400px;  background-size: cover; background-position: center top;">
        <!-- Mask -->
        <span class="mask bg-gradient-default opacity-8"></span>
        <!-- Header container -->
        <div class="container-fluid d-flex align-items-center">
            <div class="row">
                <div class="col-lg-12 col-md-10">
                    <h3 class="display-2 text-white">Hello {{firstname}}</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--7">
        <div class="row">
            <div class="col-xl-10 order-xl-1">
                <div class="card bg-secondary shadow">
                    <div class="card-body">
                        <form method="post" (ngSubmit)="onSubmit(frm.value)" #frm="ngForm">
                            <h6 class="heading-small text-muted mb-4">Password settings</h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-username">Current password</label>
                                            <input type="password" id="input-username" class="form-control form-control-alternative" name="password" required ngModel>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-first-name">New password</label>
                                            <input type="password" [ngModel]='user.password' class="form-control form-control-alternative" name="txtPassword" #txtPassword="ngModel" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" compare-password="txtConfirmPassword" parent="true" required>
                                            <span class="text-danger" *ngIf="txtPassword.dirty && txtPassword.errors && txtPassword.errors.required">Password is required </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-first-name">Verify password</label>
                                            <input type="password" [ngModel]='user.confirmPassword' class="form-control form-control-alternative" name="txtConfirmPassword" #txtConfirmPassword="ngModel" compare-password="txtPassword" required>
                                            <span class="text-danger" *ngIf="txtConfirmPassword.dirty && txtConfirmPassword.errors && txtConfirmPassword.errors.required">Password is required </span>
                                            <span class="text-danger" *ngIf="txtConfirmPassword.dirty && ((txtPassword.errors && txtPassword.errors.compare) || (txtConfirmPassword.errors && txtConfirmPassword.errors.compare)) && !txtConfirmPassword.errors.required">Password Doesn't match</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <span *ngIf="!frm.valid" class="text-warning">Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</span>
                            <div class="d-flex justify-content-center">
                                <input type="submit" [disabled]="!frm.valid" class="btn btn-success" value="Change Password">
                                <button type="button" routerLink="/userpanel/profile" class="btn btn-warning">Cancel</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
