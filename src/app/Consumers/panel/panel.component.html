<main class="content arran">
    <div class="container-fluid p-0">
        <div class="row mb-2 mb-xl-3">
            <div class="col-auto d-none d-sm-block">
                <h3><strong>Dashboard <button class="btn btn-flickr" (click)="reload()">Reload</button>
                </strong></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-3 col-lg-6 col-md-6 grid-margin">
                <div class="card card-white stats-widget">
                    <div class="card-body">
                        <div class="float-left">
                            <span class="label label-danger mb-3">Todays Consumption</span>
                            <h4 class="stats-number">{{today}} units</h4>
                        </div>
                        <div class="float-right">
                            <i class="far fa-user icon text-danger"></i>
                        </div>
                        <div class="clearfix"></div>
                        <div class="mt-2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-6 col-md-6 grid-margin">
                <div class="card card-white stats-widget">
                    <div class="card-body">
                        <div class="float-left">
                            <span class="label label-info mb-3">Monthly Consumption</span>
                            <h4 class="stats-number">{{month}} units</h4>
                        </div>
                        <div class="float-right">
                            <i class="far fa-clock icon text-info"></i>
                        </div>
                        <div class="clearfix"></div>
                        <div class="mt-2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-6 col-md-6 grid-margin">
                <div class="card card-white stats-widget">
                    <div class="card-body">
                        <div class="float-left">
                            <span class="label label-warning mb-3">Monthly charge </span>
                            <h4 class="stats-number">574 Rs</h4>
                        </div>
                        <div class="float-right">
                            <i class="far fa-compass icon text-warning"></i>
                        </div>
                        <div class="clearfix"></div>
                        <div class="mt-2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-6 col-md-6 grid-margin">
                <div class="card card-white stats-widget">
                    <div class="card-body">
                        <div class="float-left">
                            <span class="label label-success mb-3">Due Date</span>
                            <h4 class="stats-number">21/01/2021</h4>
                        </div>
                        <div class="float-right">
                            <i class="far fa-file icon text-success"></i>
                        </div>
                        <div class="clearfix"></div>
                        <div class="mt-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card card-white">
            <br>
            <div class="card-body">

                <h4> Last 7 days usages</h4><br>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Meter Reading</th>
                                <th>Daily Consumption</th>
                                <!-- <th>% up/down</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let x of reversedList; let i = index">
                                <td>{{x.date}}</td>
                                <td>{{x.unit}} </td>
                                <td>{{x.tunit}}</td>
                                <!-- <td style="color:red">TBD</td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>
</main>
<!-- page-content" -->
